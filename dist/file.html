    <title>文件上传</title>
</head>
<body>
    <button onclick="select()">点击选择上传文件</button>
    <script>
        function select(e){
            let input = document.createElement('input')
            input.type = 'file'
            input.onchange = function(){
                const file = this.files[0]
                const size = 1024*1024
                const fileReader = new FileReader()
                fileReader.readAsText(file.slice(0,59),'utf8')
                fileReader.onload = ()=>{
                    console.log(fileReader.result)
                }
            }
            input.click()
        }
    </script>

</body>
